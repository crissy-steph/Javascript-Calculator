<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
	<script type ="text/javascript" src = "script.js"> </script>
    <link rel="stylesheet" type="text/css" href="SytleSheet.css"> 
</head>

<body>
    <div align="center">
        <div class="content">
            <div style="margin-bottom:7px;">
                <input type="text" id="result" maxlength="17" class="result" readonly value="0" />
            </div>
            <div>
                <table>
                    <tr>
                        <td><input type="button" id="memory" value="&nbsp;" style="color:#790808;"/></td>
                        <td><button id="mc" class="button" onclick="mc()">MC</button></td>
                        <td><button id="mr" class="button" onclick="mr()">MR</button></td>
                        <td><button id="ms" class="button" onclick="ms()">MS</button></td>
                        <td><button id="madd" class="button" onclick="mp()">M+</button></td>

                    </tr>
                    <tr>
                        <td><button id="back" class="button" onclick="back()">&larr;</button></td>
                        <td><button id="ce" class="button" onclick="ce()">CE</button></td>
                        <td><button id="c" class="button" onclick="c()">C</button></td>
                        <td><button id="ne" class="button" onclick="ne()">&plusmn;</button></td>
                        <td><button id="mssub" class="button" onclick="msu()">M-</button></td>
                    </tr>
                    <tr>
                        <td><button id="7" class="button" onclick="seven(this.id)">7</button></td>
                        <td><button id="8" class="button" onclick="eight(this.id)">8</button></td>
                        <td><button id="9" class="button" onclick="nine(this.id)">9</button></td>
                        <td><button id="divide" class="button" onclick="divide()">/</button></td>
                        <td><button id="sq" class="button" onclick="sq()">&radic;</button></td>
                    </tr>
                    <tr>
                        <td><button id="4" class="button" onclick="four(this.id)">4</button></td>
                        <td><button id="5" class="button" onclick="five(this.id)">5</button></td>
                        <td><button id="6" class="button" onclick="six(this.id)">6</button></td>
                        <td><button id="multiply" class="button" onclick="multiply()">*</button></td>
                        <td><button id="mod" class="button" onclick="mod()">%</button></td>
                    </tr>
                    <tr>
                        <td><button id="1" class="button" onclick="one(this.id)">1</button></td>
                        <td><button id="2" class="button" onclick="two(this.id)">2</button></td>
                        <td><button id="3" class="button" onclick="three(this.id)">3</button></td>
                        <td><button id="sub" class="button" onclick="sub()">-</button></td>
                        <td><button id="receprocal" class="button" onclick="reciprocal()">1/x</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="button" id="0" onclick="zero(this.id)">0</button></td>
                        <td><button id="dot" class="button" onclick="dot()">.</button></td>
                        <td><button id="add" class="button" onclick="add()">+</button></td>
                        <td><button id="equals" class="button" onclick="equals()" rowspan="2">=</button></td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
